name: Update Vimeo Video IDs

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-video-ids:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch video IDs from Vimeo
        run: |
          set -e # Exit if any command fails
          echo "Fetching video IDs from Vimeo"
          curl -H "Authorization: Bearer YOUR_VIMEO_ACCESS_TOKEN" "https://api.vimeo.com/me/albums/11193887/videos" -o response.json
          cat response.json
          cat response.json | jq '[.data[] | .uri | split("/") | last] | {videoIds: .}' > data/videoIds.json
          echo "Fetched and parsed video IDs"

      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          set -e # Exit if any command fails
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/rclaycock/vimeo-video-ids-cache.git
          git add data/videoIds.json
          git commit -m "Update video IDs"
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/rclaycock/vimeo-video-ids-cache.git HEAD:main
